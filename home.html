<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music.Art Academy</title>

  <link rel="stylesheet" href="./home.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="icon" type="image/x-icon" href="./logo/musicart-logo.png">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark" style="border-bottom: #f4f7f6 solid 2px;position: absolute; z-index: 10; width: 100%; justify-content: start;">
      <div class="container-fluid">
         <img style="height: 85px; flex: 0,5;" src="./logo/Musicartacademy-logo-white-264x264.png"
              alt="logo music art academy">

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Musicart. APS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Corsi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Eventi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contatti</a>
          </li>
        </ul>
      </div>
    </nav>


    </nav>

    </div>
  </header>
  <main>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="container-nav" style="position: absolute;">
          <img style="height: 85px; flex: 0,5;" src="./logo/Musicartacademy-logo-bn-264x264.png"
            alt="logo music art academy">
        </div>
        <div class="carousel-item active">
          <img src="./image/musicart-orchestra-wally.jpg" alt="Los Angeles" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
          <img src="./image/musicart-corso-di-scultura.jpg" alt="Chicago" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
          <img src="./image/corso-di-violino.jpg" alt="New York" class="d-block" style="width:100%">
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div class="container-call-to-action mt-3" style="height: 280px; align-items: center;">
      <div style="display: block; border: blanchedalmond solid; flex: 2; padding: 10px;">
        <h1>MUSICART.ACADEMY</h1>
        <p>COSTRUISCI IL TUO PERCORSO ARTISTICO-MUSICALE</p>
      </div>

      <div id="prodotti musicart"
        style="display: block; border: rgb(29, 130, 193) solid; flex: 1; height: 240px; padding: 10px;">

        <div id="box-child icon"
          style="display:flex; flex-wrap: wrap; position: relative; align-items: center; justify-content: center;">
          <div class="prodotti">
            <img src="./icon/box prodotti/Impara@0,5x.png" alt="sezione impara">
            <h5 style="position: relative; top: 6px; font-size: 18.5px;">IMPARA</h5>
          </div>
          <div class="prodotti">
            <img src="./icon/box prodotti/Guarda@0,5x.png" alt="sezione video">
            <h5 style="position: relative; top: 6px; font-size: 18.5px;">GUARDA</h5>
          </div>
          <div class="prodotti">
            <img src="./icon/box prodotti/Partner@0,5x.png" alt="sezione sponsor">
            <h5 style="position: relative; top: 6px; font-size: 18.5px;">PARTNER</h5>
          </div>
          <div class="prodotti">
            <img src="./icon/box prodotti/Sostieni@0,5x.png" alt="sezione donazioni 5x1000">
            <h5 style="position: relative; top: 6px; font-size: 18.5px;">SOSTIENI</h5>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer>

  </footer>
</body>

</html>
